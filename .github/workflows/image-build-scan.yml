name: Docker Image Build & Scan

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Image tag to build'
        required: false
        default: 'latest'
  push:
    branches:
      - main
    paths:
      - 'Dockerfile'
      - 'docker/**'
      - 'skills/docker-image-build/**'
      - '.github/workflows/image-build-scan.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'Dockerfile'
      - 'docker/**'
      - 'skills/docker-image-build/**'

env:
  IMAGE_REPO: ghcr.io/${{ github.repository_owner }}/ipai-superset
  PLATFORMS: linux/amd64,linux/arm64

permissions:
  contents: read
  packages: write
  security-events: write

jobs:
  build:
    name: Build & Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:master

      - name: Determine image tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.image_tag }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "push" ]; then
            echo "tag=sha-${GITHUB_SHA::8}" >> $GITHUB_OUTPUT
          else
            echo "tag=pr-${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
          fi

      - name: Login to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_REPO }}
          tags: |
            type=raw,value=${{ steps.tag.outputs.tag }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=sha,prefix=sha-

      - name: Build image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ env.PLATFORMS }}
          push: ${{ github.event_name != 'pull_request' }}
          load: ${{ github.event_name == 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

      - name: Run Docker Scout scan
        if: github.event_name != 'pull_request'
        continue-on-error: true
        run: |
          mkdir -p tools/security/output
          docker scout cves ${{ env.IMAGE_REPO }}:${{ steps.tag.outputs.tag }} \
            --format sarif \
            --output tools/security/output/scout-results.sarif || true
          docker scout cves ${{ env.IMAGE_REPO }}:${{ steps.tag.outputs.tag }} \
            --format json \
            --output tools/security/output/scout-results.json || true

      - name: Run Trivy scan (fallback)
        if: github.event_name == 'pull_request'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_REPO }}:${{ steps.tag.outputs.tag }}
          format: 'sarif'
          output: 'tools/security/output/trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload SARIF to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        continue-on-error: true
        with:
          sarif_file: tools/security/output/
          category: docker-image-scan

      - name: Upload scan artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-scan-results
          path: tools/security/output/
          retention-days: 30
          if-no-files-found: ignore

      - name: Verify image (on push to main)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          docker pull ${{ env.IMAGE_REPO }}:${{ steps.tag.outputs.tag }}
          docker run --rm ${{ env.IMAGE_REPO }}:${{ steps.tag.outputs.tag }} python --version || echo "Python check skipped"

      - name: Summary
        run: |
          echo "## Docker Image Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Image | \`${{ env.IMAGE_REPO }}:${{ steps.tag.outputs.tag }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Platforms | \`${{ env.PLATFORMS }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Push | ${{ github.event_name != 'pull_request' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
