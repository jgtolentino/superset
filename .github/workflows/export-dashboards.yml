name: Export Dashboards (Native Assets)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"   # daily 2am UTC

permissions:
  contents: write
  pull-requests: write

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install preset backend-sdk (superset-cli)
        run: |
          python -m pip install -U pip
          pip install -U preset-cli pyyaml

      - name: Guard (skip if missing secrets)
        shell: bash
        env:
          SUPERSET_URL: ${{ secrets.SUPERSET_URL }}
          SUPERSET_USER: ${{ secrets.SUPERSET_USER }}
          SUPERSET_PASSWORD: ${{ secrets.SUPERSET_PASSWORD }}
        run: |
          set -euo pipefail
          if [[ -z "${SUPERSET_URL}" || -z "${SUPERSET_USER}" || -z "${SUPERSET_PASSWORD}" ]]; then
            echo "Missing SUPERSET_URL/SUPERSET_USER/SUPERSET_PASSWORD secrets -> skipping export (success)."
            exit 0
          fi

      - name: Export native assets as YAML
        shell: bash
        env:
          SUPERSET_URL: ${{ secrets.SUPERSET_URL }}
          SUPERSET_USER: ${{ secrets.SUPERSET_USER }}
          SUPERSET_PASSWORD: ${{ secrets.SUPERSET_PASSWORD }}
        run: |
          set -euo pipefail
          rm -rf superset_assets
          mkdir -p superset_assets
          # backend-sdk supports: superset-cli <url> export-assets <dir>
          superset-cli -u "${SUPERSET_USER}" -p "${SUPERSET_PASSWORD}" "${SUPERSET_URL}" export-assets superset_assets

      - name: Normalize YAML for deterministic diffs
        run: |
          python - <<'PY'
          from pathlib import Path
          import yaml

          def stable(o):
              if isinstance(o, dict):
                  return {k: stable(o[k]) for k in sorted(o)}
              if isinstance(o, list):
                  return [stable(x) for x in o]
              return o

          root = Path("superset_assets")
          for p in root.rglob("*.yaml"):
              obj = yaml.safe_load(p.read_text("utf-8")) or {}
              p.write_text(yaml.safe_dump(stable(obj), sort_keys=True, allow_unicode=True), "utf-8")
          print("normalized")
          PY

      - name: Create PR with exported assets (only if changed)
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          if git diff --quiet -- superset_assets; then
            echo "No asset changes."
            exit 0
          fi

          BR="bot/export-assets-${GITHUB_RUN_ID}"
          git checkout -b "$BR"
          git add superset_assets
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -m "chore(assets): export superset native assets"
          git push -u origin "$BR"

          gh pr create \
            --title "chore(assets): export superset native assets" \
            --body "Automated export via superset-cli export-assets (native YAML bundle)." \
            --base main \
            --head "$BR"
