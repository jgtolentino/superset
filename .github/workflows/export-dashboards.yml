name: Export Dashboards to Git

on:
  workflow_dispatch:
    inputs:
      commit_changes:
        description: 'Commit exported assets to repo'
        required: true
        default: true
        type: boolean
      branch:
        description: 'Branch to commit to (leave empty for current)'
        required: false
        type: string

jobs:
  export:
    runs-on: ubuntu-latest
    if: ${{ secrets.BASE_URL != '' && secrets.SUPERSET_ADMIN_USER != '' && secrets.SUPERSET_ADMIN_PASS != '' }}
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install CLIs
        run: |
          pip install -U pip setuptools wheel
          pip install superset-cli preset-cli
          echo "✅ CLIs installed"
          superset-cli --help >/dev/null 2>&1 || echo "superset-cli help not available"
          preset-cli --version 2>/dev/null || echo "preset-cli version not available"

      - name: Export dashboards from Superset
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          SUPERSET_ADMIN_USER: ${{ secrets.SUPERSET_ADMIN_USER }}
          SUPERSET_ADMIN_PASS: ${{ secrets.SUPERSET_ADMIN_PASS }}
        run: |
          set -euo pipefail
          echo "Exporting dashboards from $BASE_URL..."

          rm -rf superset_assets
          mkdir -p superset_assets

          superset-cli "$BASE_URL" export-assets ./superset_assets \
            --username "$SUPERSET_ADMIN_USER" \
            --password "$SUPERSET_ADMIN_PASS"

          echo "Exported assets:"
          find superset_assets -type f -name "*.yaml" | wc -l
          (command -v tree >/dev/null && tree superset_assets) || find superset_assets -type f | head -30

      - name: Show changes
        run: |
          echo "Changes to superset_assets:"
          git status superset_assets --short || true
          git diff --stat superset_assets || true

      - name: Commit changes
        if: ${{ inputs.commit_changes }}
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [ -n "${{ inputs.branch }}" ]; then
            git checkout -B "${{ inputs.branch }}"
          fi

          git add superset_assets/

          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "chore(dashboards): export current dashboard state"
          git push origin HEAD
          echo "✅ Changes committed and pushed"

      - name: Upload as artifact
        uses: actions/upload-artifact@v4
        with:
          name: superset-assets-${{ github.run_number }}
          path: superset_assets/
          retention-days: 30

      - name: Summary
        run: |
          echo "========================================="
          echo "✅ Dashboard Export Complete"
          echo "========================================="
          echo ""
          echo "Databases:"
          ls superset_assets/databases/ 2>/dev/null | wc -l || echo "0"
          echo ""
          echo "Datasets:"
          ls superset_assets/datasets/ 2>/dev/null | wc -l || echo "0"
          echo ""
          echo "Charts:"
          ls superset_assets/charts/ 2>/dev/null | wc -l || echo "0"
          echo ""
          echo "Dashboards:"
          ls superset_assets/dashboards/ 2>/dev/null | wc -l || echo "0"
          echo ""
          if [ "${{ inputs.commit_changes }}" == "true" ]; then
            echo "Changes committed to: $(git branch --show-current)"
          else
            echo "Assets available as artifact (not committed)"
          fi
