name: Superset CI

on:
  push:
    branches: [ main, feature/*, claude/* ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install shellcheck
        run: sudo apt-get install -y shellcheck

      - name: Lint shell scripts
        run: |
          find scripts -name "*.sh" -type f -exec shellcheck {} +

  lint-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install notion-sync dependencies
        working-directory: services/notion-sync
        run: |
          pip install -e ".[dev]"

      - name: Run ruff
        working-directory: services/notion-sync
        run: ruff check notion_sync tests

      - name: Run mypy
        working-directory: services/notion-sync
        run: mypy notion_sync || true  # Allow failures for now

  test-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install notion-sync dependencies
        working-directory: services/notion-sync
        run: |
          pip install -e ".[dev]"

      - name: Run tests
        working-directory: services/notion-sync
        env:
          NOTION_API_KEY: test-key
          DATABRICKS_HOST: https://test.databricks.net
          DATABRICKS_TOKEN: test-token
        run: pytest tests/ -v --cov=notion_sync

  lint-typescript:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: apps/control-room
        run: npm install

      - name: Run linter
        working-directory: apps/control-room
        run: npm run lint

      - name: Type check
        working-directory: apps/control-room
        run: npm run type-check

  build-control-room:
    runs-on: ubuntu-latest
    needs: [lint-typescript]
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: apps/control-room
        run: npm install

      - name: Build
        working-directory: apps/control-room
        env:
          MOCK_DATA: 'true'
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: control-room-build
          path: apps/control-room/.next/
          retention-days: 7

  validate-databricks-bundle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Databricks CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/databricks/setup-cli/main/install.sh | sh

      - name: Validate bundle
        working-directory: infra/databricks
        run: |
          # Validate YAML syntax
          python3 -c "import yaml; yaml.safe_load(open('databricks.yml'))"
          echo "Bundle YAML is valid"

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Check for secrets
        run: |
          # Denylist patterns for common secrets
          PATTERNS=(
            "password.*=.*['\"]"
            "token.*=.*['\"]"
            "api[_-]key.*=.*['\"]"
            "secret.*=.*['\"]"
            "postgresql.*:.*@"
          )

          FOUND=0
          for pattern in "${PATTERNS[@]}"; do
            echo "Checking pattern: $pattern"
            if grep -rE "$pattern" . --exclude-dir=.git --exclude-dir=artifacts --exclude="*.md"; then
              echo "❌ Found potential secret matching: $pattern"
              FOUND=1
            fi
          done

          if [ $FOUND -eq 1 ]; then
            echo "❌ Security check failed: potential secrets found"
            exit 1
          fi

          echo "✅ No secrets detected"

  smoke-test:
    runs-on: ubuntu-latest
    if: ${{ secrets.SUPERSET_ADMIN_USER != '' }}
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Run Playwright smoke tests
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          SUPERSET_ADMIN_USER: ${{ secrets.SUPERSET_ADMIN_USER }}
          SUPERSET_ADMIN_PASS: ${{ secrets.SUPERSET_ADMIN_PASS }}
        run: npx playwright test playwright/smoke.spec.ts

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-screenshots
          path: artifacts/
          retention-days: 7
