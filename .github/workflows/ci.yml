name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install shellcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck
      - name: Shellcheck (skip if none)
        shell: bash
        run: |
          set -euo pipefail
          mapfile -d '' files < <(find . -type f -name "*.sh" -print0)
          if [[ ${#files[@]} -eq 0 ]]; then
            echo "No .sh files found; skipping shellcheck."
            exit 0
          fi
          shellcheck "${files[@]}"

  security-grep:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Lightweight secret grep (portable)
        shell: bash
        run: |
          set -euo pipefail

          # Exclusions (tune as needed)
          EXCLUDES=(
            --exclude-dir=.git
            --exclude-dir=node_modules
            --exclude-dir=dist
            --exclude-dir=build
            --exclude-dir=.venv
            --exclude-dir=.mypy_cache
            --exclude-dir=.pytest_cache
            --exclude-dir=__pycache__
            --exclude=*.png --exclude=*.jpg --exclude=*.jpeg --exclude=*.gif --exclude=*.pdf
            --exclude=*.zip --exclude=*.gz --exclude=*.tar --exclude=*.7z
          )

          # Fail ONLY when a match is found. No-match should pass.
          if grep -RIn "${EXCLUDES[@]}" -i -E \
            '(^|[^A-Za-z0-9_])(password|passwd|api[_-]?key|secret|token)[[:space:]]*[:=][[:space:]]*[^[:space:]]{8,}' \
            . ; then
            echo "::error::Potential secret-like assignment detected. Remove/replace with placeholders."
            exit 1
          fi

          if grep -RIn "${EXCLUDES[@]}" -i -E \
            'postgres(ql)?(\+[^:]*)?://[^[:space:]/]+:[^[:space:]@]+@' \
            . ; then
            echo "::error::Potential credentialed connection string detected. Use env vars/placeholders."
            exit 1
          fi

          echo "Secret grep passed."

  python-sanity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Python compile (skip if none)
        shell: bash
        run: |
          set -euo pipefail
          if compgen -G "*.py" > /dev/null || find . -type f -name "*.py" | grep -q .; then
            python -m compileall -q .
          else
            echo "No Python files found; skipping."
          fi
