name: Spec Kit Guard

on:
  push:
    paths:
      - 'spec/**'
      - 'skills/**'
      - '.github/workflows/spec-kit-guard.yml'
  pull_request:
    paths:
      - 'spec/**'
      - 'skills/**'

jobs:
  validate-specs:
    name: Validate Spec Kit Structure
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check spec kit files
        run: |
          echo "=== Checking Spec Kit Structure ==="

          ERRORS=0

          # Find all spec directories
          for spec_dir in spec/*/; do
            if [ -d "$spec_dir" ]; then
              echo ""
              echo "Checking: $spec_dir"

              # Skip directories with .spec-kit-skip marker
              if [ -f "${spec_dir}.spec-kit-skip" ]; then
                echo "  â­ï¸  Skipped (has .spec-kit-skip marker)"
                continue
              fi

              # Check if this is a traditional spec kit (has at least one required file)
              # If none exist, it's a different type of spec (like competencies catalog)
              HAS_SPEC_FILES=0
              for file in constitution.md prd.md plan.md tasks.md; do
                if [ -f "${spec_dir}${file}" ]; then
                  HAS_SPEC_FILES=1
                  break
                fi
              done

              # If this is a traditional spec kit, validate all required files
              if [ $HAS_SPEC_FILES -eq 1 ]; then
                REQUIRED_FILES=(
                  "constitution.md"
                  "prd.md"
                  "plan.md"
                  "tasks.md"
                )

                for file in "${REQUIRED_FILES[@]}"; do
                  if [ -f "${spec_dir}${file}" ]; then
                    echo "  âœ… ${file}"
                  else
                    echo "  âŒ ${file} MISSING"
                    ERRORS=$((ERRORS + 1))
                  fi
                done
              else
                # Alternative spec format - just check for README.md
                if [ -f "${spec_dir}README.md" ]; then
                  echo "  â„¹ï¸  Alternative spec format (has README.md)"
                  echo "  âœ… README.md"
                else
                  echo "  âš ï¸  No README.md or spec files found"
                fi
              fi
            fi
          done

          echo ""
          if [ $ERRORS -gt 0 ]; then
            echo "âŒ Found $ERRORS missing spec files"
            exit 1
          else
            echo "âœ… All spec kits have required files"
          fi

      - name: Check script executability
        run: |
          echo "=== Checking Script Executability ==="

          ERRORS=0

          # Check docker-image-build scripts
          if [ -d "skills/docker-image-build/scripts" ]; then
            echo ""
            echo "Checking: skills/docker-image-build/scripts/"

            for script in skills/docker-image-build/scripts/*.sh; do
              if [ -f "$script" ]; then
                if [ -x "$script" ]; then
                  echo "  âœ… $(basename $script) is executable"
                else
                  echo "  âŒ $(basename $script) NOT executable"
                  ERRORS=$((ERRORS + 1))
                fi
              fi
            done
          fi

          echo ""
          if [ $ERRORS -gt 0 ]; then
            echo "âŒ Found $ERRORS non-executable scripts"
            echo ""
            echo "Fix with: chmod +x skills/docker-image-build/scripts/*.sh"
            exit 1
          else
            echo "âœ… All scripts are executable"
          fi

      - name: Validate shell scripts
        run: |
          echo "=== Validating Shell Scripts ==="

          ERRORS=0

          for script in skills/docker-image-build/scripts/*.sh; do
            if [ -f "$script" ]; then
              echo -n "Checking: $(basename $script) ... "
              if bash -n "$script" 2>/dev/null; then
                echo "âœ… valid"
              else
                echo "âŒ syntax error"
                bash -n "$script"
                ERRORS=$((ERRORS + 1))
              fi
            fi
          done

          echo ""
          if [ $ERRORS -gt 0 ]; then
            echo "âŒ Found $ERRORS scripts with syntax errors"
            exit 1
          else
            echo "âœ… All scripts have valid syntax"
          fi

      - name: Summary
        if: always()
        run: |
          echo "## Spec Kit Guard Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Spec kits
          echo "### Spec Kits" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          for spec_dir in spec/*/; do
            if [ -d "$spec_dir" ]; then
              spec_name=$(basename "$spec_dir")
              echo "- \`$spec_name\`" >> $GITHUB_STEP_SUMMARY

              # Check if traditional spec kit
              HAS_SPEC_FILES=0
              for file in constitution.md prd.md plan.md tasks.md; do
                if [ -f "${spec_dir}${file}" ]; then
                  HAS_SPEC_FILES=1
                  break
                fi
              done

              if [ $HAS_SPEC_FILES -eq 1 ]; then
                for file in constitution.md prd.md plan.md tasks.md; do
                  if [ -f "${spec_dir}${file}" ]; then
                    echo "  - âœ… ${file}" >> $GITHUB_STEP_SUMMARY
                  else
                    echo "  - âŒ ${file} (missing)" >> $GITHUB_STEP_SUMMARY
                  fi
                done
              else
                # Alternative format
                if [ -f "${spec_dir}README.md" ]; then
                  echo "  - â„¹ï¸ Alternative format (README.md based)" >> $GITHUB_STEP_SUMMARY
                fi
                file_count=$(find "$spec_dir" -maxdepth 1 -type f -name "*.md" | wc -l)
                echo "  - ðŸ“„ ${file_count} markdown files" >> $GITHUB_STEP_SUMMARY
              fi
            fi
          done

          # Skills
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Skills" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          for skill_dir in skills/*/; do
            if [ -d "$skill_dir" ]; then
              skill_name=$(basename "$skill_dir")
              echo "- \`$skill_name\`" >> $GITHUB_STEP_SUMMARY
              if [ -f "${skill_dir}README.md" ]; then
                echo "  - âœ… README.md" >> $GITHUB_STEP_SUMMARY
              fi
              if [ -d "${skill_dir}scripts" ]; then
                script_count=$(ls -1 "${skill_dir}scripts/"*.sh 2>/dev/null | wc -l)
                echo "  - ðŸ“œ ${script_count} scripts" >> $GITHUB_STEP_SUMMARY
              fi
            fi
          done
